<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>video juego en javascript</title>
</head>
<body>

    <div class="game-container">
        <canvas id="game"></canvas>
        <div class="btns">
            <button id="up">Arriba</button>            
            <button id="left">Izquierda</button>
            <button id="rigth">Derecha</button>
            <button id="down">Abajo</button>

        </div>
        <div class="messages">
            <p>vidas: <span id="vidas"></span></p>
            <p>tiempo: <span id="tiempo"></span></p>
            <p>record: <span id="record"></span></p>
            <p id="result"> </p>
            <a href="/index.html"><button id="down">reiniciar</button></a>
        </div>
    </div>
    <script src="./maps.js"></script>
    <script src="./game.js"></script>
</body>
</html>
